<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="player-cover-wrap">
                <img src="images/lemonade.png" alt="cover" class="player-cover">
            </div>
            
            <div class="box">
                <img src="icons/play.png" alt="#" class="box-play-icon" width="50px" height="50px">

                <div class="box-names">
                    <p class="box-name artist">Beyonce</p>
                    <p class="box-name song">Don't Hurt Yourself</p>
                </div>

                <div class="box-buttons">
                    <img src="icons/forward.png" alt="next" class="box-buttons-next" width="30px" height="30px">
                    <img src="icons/backward.png" alt="next" class="box-buttons-prev" width="30px" height="30px">
                </div>

                <audio src="" id="song"></audio>

            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
