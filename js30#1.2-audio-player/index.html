<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="player-cover-wrap">
                <img src="images/lemonade.png" alt="cover" class="player-cover">
            </div>
            
            <div class="box">
                <img src="icons/play.png" alt="#" id="img_src" class="box-play-icon" width="50px" height="50px">

                <div class="box-names">
                    <p class="box-name artist">Ricky Hil</p>
                    <p class="box-name song"></p>
                </div>

                <div class="box-buttons">
                    <img src="icons/forward.png" alt="next" id="img_src" class="box-buttons-next" width="30px" height="30px">
                    <img src="icons/backward.png" alt="next" id="img_src" class="box-buttons-prev" width="30px" height="30px">
                </div>

                <div class="progress-container">
                    <div class="progress"></div>
                </div>

                <audio src="audio/badplace.mp3" id="song"></audio>

            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
