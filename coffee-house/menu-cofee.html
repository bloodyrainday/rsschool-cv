<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu coffee</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu-coffee.css">
</head>
<body>
    <div class="wrapper">

        <header>
            <div class="container">
                <div class="container-inner">
                    <div class="nav-logo">
                        <a href="#" class="nav-logo-link">
                            <img src="icons/logo.svg" alt="logo" class="nav-logo-link-img">
                        </a>
                    </div>
                    <nav>
                        <ul class="nav-items-list">
                            <li class="nav-items-list-item"><a href="#" class="nav-items-list-item-link">Favorite coffee</a></li>
                            <li class="nav-items-list-item"><a href="#" class="nav-items-list-item-link">About</a></li>
                            <li class="nav-items-list-item"><a href="#" class="nav-items-list-item-link">Mobile app</a></li>
                            <li class="nav-items-list-item"><a href="#" class="nav-items-list-item-link">Contact us</a></li>
                        </ul>
                    </nav>
                    <div class="nav-menu">
                        <a href="#" class="nav-menu-link">
                            <img src="icons/menu-item.svg" alt="menu-item-icon">
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <section class="menu">
            <div class="container menu">

                <div class="menu-wrapper">

                    <h1 class="menu-title">Behind each of our cups hides an <span class="enjoy-span">amazing surprise</span></h1>

                    <div class="menu-tabs">

                        <div class="menu-tabs-tab active">
                            <div class="menu-tabs-tab-circle">
                                <span class="menu-tabs-tab-circle-icon coffee"></span>
                            </div>
                            <div class="menu-tabs-tab-text">
                                <p>Coffee</p>
                            </div>
                        </div>

                        <div class="menu-tabs-tab">
                            <div class="menu-tabs-tab-circle">
                                <span class="menu-tabs-tab-circle-icon tea"></span>
                            </div>
                            <div class="menu-tabs-tab-text">
                                <p>Tea</p>
                            </div>
                        </div>

                        <div class="menu-tabs-tab">
                            <div class="menu-tabs-tab-circle">
                                <span class="menu-tabs-tab-circle-icon dessert"></span>
                            </div>
                            <div class="menu-tabs-tab-text">
                                <p>Dessert</p>
                            </div>
                        </div>

                    </div>

                </div>

                

            </div>
        </section>

    </div>
</body>
</html>
